<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />

  <style>
    .contact-section {
  padding: 6rem 9%;
  background-color: black;
  color: white;
  text-align: center;
}

.section-title {
  font-size: 4rem;
  margin-bottom: 4rem;
  color: #b74b4b;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  max-width: 600px;
  margin: 0 auto 4rem;
}

.contact-form input,
.contact-form textarea {
  padding: 1.5rem;
  font-size: 1.6rem;
  background-color: #1a1a1a;
  color: white;
  border: 1px solid #b74b4b;
  border-radius: 1rem;
  resize: none;
}

.contact-form .btn {
  background-color: #b74b4b;
  color: black;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.contact-form .btn:hover {
  background-color: white;
  color: #b74b4b;
  box-shadow: 0 0 20px #b74b4b;
}

.contact-links {
  font-size: 1.6rem;
  color: #ddd;
}

.contact-links i {
  color: #b74b4b;
  margin-right: 1rem;
}

.contact-links a {
  color: #b74b4b;
  text-decoration: none;
}

.contact-links a:hover {
  text-decoration: underline;
}










.experience-section {
  padding: 6rem 9%;
  background-color: #0d0d0d;
  color: white;
  text-align: center;
}

.experience-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 3rem;
  margin-top: 4rem;
}

.experience-card {
  background-color: #1a1a1a;
  padding: 2rem;
  border-radius: 1.5rem;
  border-left: 4px solid #b74b4b;
  box-shadow: 0 0 15px rgba(183, 75, 75, 0.1);
  transition: 0.3s ease;
  text-align: left;
}

.experience-card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 25px #b74b4b;
}

.experience-card h3 {
  font-size: 2rem;
  color: #fff;
  margin-bottom: 0.5rem;
}

.experience-card span {
  font-size: 1.4rem;
  color: #b74b4b;
  display: block;
  margin-bottom: 1rem;
}

.experience-card p {
  font-size: 1.5rem;
  color: #ccc;
  line-height: 1.6;
}








  </style>
</head>

    </nav>
  </header>

 




















  <section class="contact-section fade-in">
  <h2 class="section-title">ðŸ“¬ Contact Me</h2>

  <div class="contact-container">
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> praveen@example.com</p>
      <p><i class="fas fa-phone"></i> +91-9876543210</p>
      <p><i class="fas fa-map-marker-alt"></i> Hyderabad, India</p>

      <div class="social-icons">
        <a href="https://linkedin.com/in/praveen-lingam24"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/praveen24lingam"><i class="fab fa-github"></i></a>

      </div>
    </div>
  </div>
</section>
