}

.timeline {
    position: relative;
    margin: 0 auto;
    padding: 2rem 0;
    max-width: 900px;
}

.timeline::before {
    content: '';
    position: absolute;
    top: 0;
    left: 30px;
    width: 4px;
    height: 100%;
    background: #b74b4b;
}

.timeline-item {
    position: relative;
    margin-bottom: 5rem;
    padding-left: 70px;
}

.timeline-dot {
    position: absolute;
    left: 22px;
    top: 6px;
    width: 16px;
    height: 16px;
    background-color: #b74b4b;
    border-radius: 50%;
    box-shadow: 0 0 10px #b74b4b;
}

.timeline-content {
    background: #1a1a1a;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 15px rgba(183, 75, 75, 0.1);
    transition: 0.3s ease;
}

.timeline-content h3 {
    font-size: 2.2rem;
    color: #fff;
    margin-bottom: 0.5rem;
}

.timeline-content span {
    display: block;
    font-size: 1.5rem;
    color: #b74b4b;
    margin-bottom: 1rem;
}

.timeline-content p {
    font-size: 1.6rem;
    color: #ccc;
}

@media (max-width: 768px) {
    .timeline::before {
        left: 20px;
    }
    .timeline-item {
        padding-left: 60px;
    }
    .timeline-dot {
        left: 14px;
    }
}
